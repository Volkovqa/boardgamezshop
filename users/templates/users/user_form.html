{% extends 'catalog/base.html' %}
{% block content %}
<div class="col">
    <form class="row" method="post" enctype="multipart/form-data">
      <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Изменение данных профиля</h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a href="{% url 'users:generate_new_password' %}" class="btn btn-warning"> Сгенерировать пароль </a>
                    <button type="submit" class="btn btn-primary"> Сохранить </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
