{% extends 'catalog/base.html' %}
{% block content %}
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Хотите удалить товар "{{ object.name }}" ?</p>
                    <button type="submit" class="btn btn-danger">Удалить товар</button>
                    <a href="{% url 'catalog:product_list' %}" class="btn btn-success">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
