{% extends 'catalog/base.html' %}
{% load tags_lib %}
{% block content %}
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-3 fw-normal text-body-emphasis">Главная</h1>
        <p class="fs-5 text-body-secondary">Вы находитесь на сайте для продажи товаров</p>
    </div>
</header>
<div class="row row-cols-1 row-cols-md-3 text-center">
    {% for object in object_list %}
    <div class="col">
        <div class="card mb-3 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{ object.name|title }}</h4>
            </div>
            <div class="card-body">
                <img src="{{ object.image|mediapath }}"
                     class="card-img-top">
                <h1 class="card-title pricing-card-title">{{ object.price }}</h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>{{ object.description|slice:100 }}</li>
                </ul>
                <a href="{% url 'prod_card' object.pk%}" type="button" class="w-100 btn btn-lg btn-outline-primary">Карточка</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
