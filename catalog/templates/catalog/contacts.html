{% extends 'catalog/base.html' %}
{% block content %}
<title>Контакты. Обратная связь</title>
<div class="py-5 text-center">
    <h2>Контакты</h2>
</div>

<div class="row g-5">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Обратная связь</h4>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-sm-6 mb-4 w-50">
                    <label for="firstName" class="form-label">Ваше имя</label>
                    <input type="text" name="name" class="form-control" id="firstName" placeholder="например: Егор"
                           value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-12 w-50">
                    <label for="email" class="form-label">Почта</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="col-12 w-50 mb-5">
                    <label for="address" class="form-label">Сообщение</label>
                    <textarea class="form-control" name="message" id="address" rows="10"></textarea>
                </div>
            </div>
            <button class="w-50 btn btn-primary btn-lg mb-5" type="submit">Отправить</button>
        </form>


    </div>
</div>
{% endblock %}
